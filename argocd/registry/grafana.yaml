apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Atanu484/atanus-homelab
    targetRevision: HEAD
    path: argocd/apps-config/grafana
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true